<meta charset="UTF-8">
<div data-role="page" id="partyListPage">

<script id="partyItemTpl" type="text/x-jquery-tmpl">
    <li data-messageId=${idx} id='partyItem_${idx}'>
		<img src="${thumbnail}">
		<h3>${partyName}</h3>
		<p><strong>${location} ${clubName}</strong></p>
		<p class ="orgListDate">${openDate}</p>
		<p><strong>${persons}</strong></p>
	</li>
</script>

	<script type="text/javascript">
		$("#partyListPage").on("pageinit", function(){
			$.stageComponent.listview("partyList","partyItemTpl",$.stageRestPool.GET_PARTY_LIST,null,function(){

				$("#partyList >li").bind("tap",function() {
					var partyIdx =$(this).attr("data-messageId");
							$.stage.component.pageMove("partyInform.html",{"partyIdx":partyIdx});		
			});
				

				$(".orgListDate").each(function() {
					
					var orgDate = $(this).text();
					var UTCmilli = orgDate*1;
					var today = new Date(UTCmilli);
					var year = today.getYear()+1900;
					var month = today.getMonth()+1;
					var date = today.getDate();
					var day = today.getDay();
					var dayArr= new Array ("일", "월", "화", "수", "목", "금", "토");
					
					$(this).html("<strong>"+year+"년 "+month+"월 "+date+"일 "+dayArr[day]+"요일</strong>");
				});

		}, {autoLoad:false});
	});	
     </script>


	<header data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>파티 리스트</h1>
 
    </header>

    <section data-role="content">
		<ul data-role="listview" id="partyList">
		</ul>
    </section>

    <footer data-role="footer" data-theme="a" data-position="fixed" data-tap-toggle="false">
		<div data-role="navbar">
			<a href="talkList.html" data-role="button" data-icon="myapp-email" data-iconpos="top" id="mainTalkButton">스톡</a>
			<a href="clubList.html" data-role="button" id="mainClubButton">클럽리스트</a>
			<a href="lounge.html" data-role="button" id="mainLoungeButton">라운지</a>
			<a href="blog.html" data-role="button" id="mainBlogButton">블로그</a>	
			<a href="setting.html" data-role="button" id="mainSettingButton">설정</a>	
		</div>		
    </footer>
</div>
