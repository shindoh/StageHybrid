			$.stageComponent.listview("talkSubList","talkItemTpl",$.stageRestPool.GET_TALK_SUB_LIST+pageParams.talkIdx,null,function(){
			
				
			});

			var pageParams = $.stageComponent.pageParam();
			
			var param={
	 				userId : "ilsanzzz",
	 				talkIdx : pageParams.talkIdx,	
	 		};
	 		alert(param.userId);
	 		$.stageAjax.postJson($.stageRestPool.DELETE_TALK,param,function(result){
	 			alert("삭제완료 ");				
			},true);
	 		$.stageComponent.pageMove("talkList.html",{});
		});
		
	</script>
