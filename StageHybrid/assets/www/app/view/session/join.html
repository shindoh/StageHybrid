<div data-role="page" id="joinPage" >
	<script type="text/javascript">
		$.isNull = function(){
			if($("#ID").val()==""){
				alert("ID가 비었습니다.");
				$("#ID").focus();
				return false;
			}else if($("#CODE").val()==""){
				alert("CODE가 비었습니다.");
				$("#CODE").focus();
				return false;
			}else if($("#MAIL").val()==""){
				alert("MAIL이 비었습니다.");
				$("#MAIL").focus();
				return false;
			}else{
				return true;
			}
		};
	
		$("#joinPage").on("pageinit", function(){
			
			$("#SUBMIT").bind("click",function(){
				if($.isNull()){
					
					alert("완료");
				}
				
				//$.mobile.changePage("join.html");
			});
		});	
	</script>
