<div data-role="page" id="joinPage">
	<link rel="stylesheet" type="text/css" href="join.css" />

	<script type="text/javascript">
		///怨듬갚 鍮꾧탳 �⑥닔
		$.isNull = function() {
			if ($("#id").val() == "") {
				alert("ID媛�鍮꾩뿀�듬땲��");
				$("#id").focus();
				return false;
			} else if ($("#code").val() == "") {
				alert("CODE媛�鍮꾩뿀�듬땲��");
				$("#code").focus();
				return false;
			} else if ($("#mail").val() == "") {
				alert("MAIL��鍮꾩뿀�듬땲��");
				$("#mail").focus();
				return false;
			} else {
				return true;
			}
		};
		///password 湲몄씠 鍮꾧탳 �⑥닔
		$.isLeng = function() {
			if ($("#code").val().length < 6) {
				alert('CODE媛��덈Т 吏㏃뒿�덈떎');
				$("#code").val('');
				$("#code").focus();
				return false;
			} else if ($("#code").val().length > 12) {
				alert('CODE媛��덈Т 源곷땲��);
				$("#code").val('');
				$("#code").focus();
				return false;
			} else {
				return true;
			}
		};

		$.isMail = function() { //�대찓���뺤떇 泥댄겕
			var emailVal = $("#mail").val();
			check_email = emailVal
					.search(/^\s*[\w\~\-\.]+\@[\w\~\-]+(\.[\w\~\-]+)+\s*$/g);

			if (check_email != 0) {
				alert('�대찓���뺤떇���쇱튂�섏� �딆뒿�덈떎.');
				$("#mail").focus();
				return false;
			} else {
				return true;
			}
		};

		$("#joinPage")
				.on(
						"pageinit",
						function() {

							$("#submit")
									.bind(
											"tap",
											function(e) {

												if ($.isNull() && $.isLeng()
														&& $.isMail()) {//紐⑤뱺 議곌굔���듯솕 �쒕떎硫�
													$.mobile
															.showPageLoadingMsg(
																	"b",
																	"loading...",
																	true);
													//�뚮씪誘명꽣 媛앹껜 �앹꽦 援щЦ
													var params = {};
													params.id = $("#id").val();
													params.pass = $("#code")
															.val();
													params.sex = $(
															"input[name='radio-choice-2']:checked")
															.val();
													params.mail = $("#mail")
															.val();

													//post濡��쒕쾭���앹꽦�섎뒗 援щЦ
													$.stageAjax
															.postJson(
																	$.stageRestPool.JOIN_USER,
																	params,
																	function(
																			result) {
																		var infoData = result.data;
																		if (infoData == -1) {
																			alert('ID �앹꽦以��ㅻ쪟媛�諛쒖깮�섏��듬땲��');
																		} else {
																			$.stage.component
																					.setSession(
																							params.id,
																							params.pass);
																			e.preventDefault();
																			$.mobile
																					.changePage("../blog/blog.html");
																		}
																	}, true);
													$.mobile
															.hidePageLoadingMsg();

												}

											});

							$("#historyback").bind("tap", function(e) {//�댁쟾 �섏씠吏�濡쒓렇���쇰줈 媛�린 �꾪븳 援щЦ
								e.preventDefault();
								history.back(-1);//誘몄셿 �뚯뒪���꾩슂
							});

							$("#radio1").bind(
									"tap",
									function() {//�⑥옄�깅퀎���좏깮���대깽��
										$("#radio1").attr("src",
												"images/man_select.png");
										$("#radio2").attr("src",
												"images/woman_icon.png");
										$("input[id='radio-choice-21']").attr(
												"checked", true).checkboxradio(
												"refresh");

									});

							$("#radio2").bind(
									"tap",
									function() {//�ъ옄�깅퀎���좏깮���대깽��
										$("#radio1").attr("src",
												"images/man_icon.png");
										$("#radio2").attr("src",
												"images/woman_select.png");
										$("input[id='radio-choice-22']").attr(
												"checked", true).checkboxradio(
												"refresh");
									});
						});
	</script>
