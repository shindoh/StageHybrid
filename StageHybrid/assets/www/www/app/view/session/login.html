<div data-role="page" id="loginPage">
	<link rel="stylesheet" type="text/css" href="login.css" />

	<script type="text/javascript">
		$.isNull = function() { //怨듬갚 鍮꾧탳 �⑥닔
			if ($("#ID").val() == "") {
				alert("ID媛�鍮꾩뿀�듬땲��");
				$("#ID").focus();
				return false;
			} else if ($("#CODE").val() == "") {
				alert("CODE媛�鍮꾩뿀�듬땲��");
				$("#CODE").focus();
				return false;
			} else {
				return true;
			}
		};
		$("#loginPage")
				.on(
						"pageinit",
						function() {

							$("#SUBMIT")
									.bind(
											"tap",
											function(e) {
												if ($.isNull()) {//id��password媛�鍮꾩뼱 �덉� �딆쑝硫�
													$.mobile
															.showPageLoadingMsg(
																	"b",
																	"loading...",
																	true);
													//�뚮씪誘명꽣 �앹꽦
													var params = {};
													params.id = $("#ID").val();
													params.pass = $("#CODE")
															.val();
													$.stageAjax
															.postJson(
																	$.stageRestPool.LOGIN_USER,
																	params,
																	function(
																			result) {
																		var infoData = result.data;
																		if (infoData == null) {
																			alert('ID �먮뒗 CODE媛��섎せ �섏뿀�듬땲��);
																		} else {
																			$.stage.component
																					.setSession(
																							params.id,
																							params.pass);
																			e.preventDefault();
																			$.mobile
																					.changePage("../blog/blog.html");
																		}
																	}, true);
													$.mobile
															.hidePageLoadingMsg();
												}

											});

							$("#JOIN").bind("tap", function(e) { //�뚯썝媛�엯 踰꾪듉���꾨Ⅴ硫��뚯썝 媛�엯 �쇱쑝濡�
								e.preventDefault();
								$.mobile.changePage("join.html");
							});

							$("#historyback").bind("tap", function(e) { //�댁쟾�섏씠吏�� �꾨Ⅴ硫��좏겕 由ъ뒪�몃줈 �대룞�쒕떎.
								e.preventDefault()
								$.mobile.changePage("../talk/talkList.html");
							});
						});
	</script>

	<header data-role="header" id="header" data-position="fixed"
		data-tap-toggle="false">
		<h1>濡쒓렇��/h1>
		<div id="historyback" class="ui-btn-left"></div>
		<div id="backBtnLine1" class="ui-btn-left"></div>
	</header>

	<section data-role="content" id="cont" data-role="fieldcontain">
		<div id="back">
			<center>
				<div id="title">
					<h2>LOGIN</h2>
				</div>
			</center>

			<div id="area_id">
				<img src="images/id_icon.png" align="left"> <label for="ID"
					id="label_ID">&nbsp;Personal ID</label>
			</div>
			<center>
				<input type="text" name="name" maxlength="10" id="ID" value=""
					data-mini="true" />
			</center>

			<div id="area_pw">
				<img src="images/pw_icon.png" align="left"> <label for="CODE"
					id="label_PW">&nbsp;Password</label>
			</div>
			<center>
				<input type="password" name="name" id="CODE" value=""
					data-mini="true" />
			</center>

			<center>
				<div id="button">
					<div id="JOIN">
						<button type="submit" data-theme="d" data-mini="true">媛�엯�섍린</button>
					</div>
					<div id="SUBMIT">
						<button type="submit" data-theme="c" data-mini="true">濡쒓렇��/button>
					</div>
				</div>
			</center>
		</div>
	</section>

			<li><a href="../party/partyList.html" id="mainPartyButton"></a></li>
			<li><a href="../blog/camera.html" id="mainLoungeButton"></a></li>

	</footer>
